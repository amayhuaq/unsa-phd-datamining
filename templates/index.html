    <meta charset="utf-8">

  <body>
  <div class="container-fluid">
    <div class="row">
      <nav id="sidebarMenu" class="col-md-2 col-lg-2 d-md-block bg-light sidebar sidebarLeft collapse">
        <div class="sidebar-sticky pt-3">
          <div class="form-group">
            <label for="dataset">Dataset</label>
            <select class="form-control form-control-sm" id="dataset">
              <option value="none">None</option>
              <option value="deap">DEAP</option>
              <option value="wesad">WESAD</option>
            </select>
          </div>

          <div class="form-group">
            <label for="fselector">Feature Selector</label>
            <select class="form-control form-control-sm" id="fselector">
              <option value="none">None</option>
              <option value="pca">PCA</option>
            </select>
          </div>

          <div class="form-group">
            <label for="classifier">Classifier</label>
            <select class="form-control form-control-sm" id="classifier">
              <option value="none">None</option>
              <option value="svm">SVM</option>
            </select>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="winSize">Window size (secs)</label>
              <input type="text" class="form-control form-control-sm" id="winSize" style="text-align:center;" value="60">
            </div>
            <div class="form-group col-md-6">
              <label for="winOverlap">Time overlap (secs)</label>
              <input type="text" class="form-control form-control-sm" id="winOverlap" style="text-align:center;" value="0">
            </div>
          </div>

           <div class="form-group">
            <label for="signals">Signals</label>
            <select multiple class="form-control form-control-sm" id="signals">
              <option>Signal 1</option>
            </select>
          </div>
        </div>
      </nav>

      <main role="main" class="col-md-6 ml-sm-auto col-lg-8 px-md-4" style="margin-right: auto;">
        <h4 class="section">Time Series</h4>
        <div class="row" style="height:30%;">
          <svg id="plotSignal"></svg>
        </div>

        <h4 class="section">Classification</h4>
        <div class="row" style="height:100%;">
          <svg id="circumplex"></svg>
        </div>
      </main>

      <nav id="sidebarMenu2" class="col-md-2 col-lg-2 d-md-block bg-light sidebar sidebarRight collapse">
        <div class="sidebar-sticky pt-3">
          <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
            <span>Feature Contribution</span>
          </h6>
          <div id="features"></div>
        </div>
      </nav>


    </div>
  </div>

  <script src="/static/js/dashboard.js"></script>
  </body>
</html>
